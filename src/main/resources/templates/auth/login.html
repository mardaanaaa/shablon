<!doctype html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="shortcut icon" type="image/png" th:href="@{'/admin/assets/images/logos/favicon.png'}" />
    <link rel="stylesheet" th:href="@{'/admin/assets/css/styles.min.css'}" />
</head>


<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a th:href="@{'/'}" class="text-nowrap text-center d-block py-3 w-100">
                                <h4>Moon Shop</h4>
                            </a>
                            <p class="text-center">Войти</p>
                            <form th:action="@{'/auth'}" method="post">
                                <div class="mb-3">
                                    <label for="user_email" class="form-label">Эл. адрес</label>
                                    <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" name="email">
                                </div>
                                <div class="mb-4">
                                    <label for="user_password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="user_password" name="password">
                                </div>
                                <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Войти</button>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">У вас еще нет аккаунта?</p>
                                    <a class="text-primary fw-bold ms-2" th:href="@{'/sign-up'}">Регистрация</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{'/admin/assets/libs/jquery/dist/jquery.min.js'}"></script>
<script th:src="@{'/admin/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
