<!doctype html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="shortcut icon" type="image/png" th:href="@{'/admin/assets/images/logos/favicon.png'}" />
    <link rel="stylesheet" th:href="@{'/admin/assets/css/styles.min.css'}" />
</head>


<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a th:href="@{'/'}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <h4>Moon Shop</h4>
                            </a>
                            <p class="text-center">Регистрация</p>
                            <form th:action="@{'/to-sign-up'}" method="post">
                                <div class="mb-3">
                                    <label for="user_firstname" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="user_firstname" aria-describedby="textHelp" name="user_firstname">
                                </div>
                                <div class="mb-3">
                                    <label for="user_lastname" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="user_lastname" aria-describedby="emailHelp" name="user_lastname">
                                </div>
                                <div class="mb-3">
                                    <label for="user_email" class="form-label">Эл. адрес</label>
                                    <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" name="user_email">
                                </div>
                                <div class="mb-3">
                                    <label for="user_username" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="user_username" aria-describedby="emailHelp" name="user_username">
                                </div>
                                <div class="mb-4">
                                    <label for="user_password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="user_password" name="user_password">
                                </div>
                                <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Регистрация</button>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">Уже есть аккаунт?</p>
                                    <a class="text-primary fw-bold ms-2" th:href="@{'/sign-in'}">Войти</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{'/admin/assets/libs/jquery/dist/jquery.min.js'}"></script>
<script th:src="@{'/admin/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
